<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <title>LinesOfAction</title>
                <meta name="description" content="LinesOfAction game">
                    <meta name="viewport" content="width=device-width, initial-scale=1">
                        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
                        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
                        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
                        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-touch.min.js"></script>
                        <script src="angular-dragdrop.min.js"></script>
                        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-route.js"></script>
                        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-animate.js"></script>
                        <script src="game.js"></script>
                        <script src="gameLogic.js"></script>
                        <script src="http://yoav-zibin.github.io/emulator/gameService.js"></script>
                        <script src="http://yoav-zibin.github.io/emulator/messageService.js"></script>
                        <script src="http://yoav-zibin.github.io/emulator/scaleBodyService.js"></script>
                        <script src="http://yoav-zibin.github.io/emulator/stateService.js"></script>
                        <script src="http://yoav-zibin.github.io/emulator/platform.js"></script>
                        <style type="text/css"></style>
                        <link rel="stylesheet" type="text/css" href="game.css">
    </head>
    <body ng-controller="Ctrl">
        <div style="height: 900px, width: 900px">
        <table class="board">
            <tr ng-repeat="row in board track by $index">
                <td ng-repeat="cell in row track by $index" data-drop="droppable[$parent.$index][$index]" jqyoui-droppable="{onDrop: 'onDropCallback($parent.$index, $index)'}" ng-class="{cell: true, even: isEven($parent.$index, $index), odd: isOdd($parent.$index, $index), l: $index<1, t: $parent.$index<1 }" ng-click="cellClicked($parent.$index, $index)">
                    <div>
                    <img ng-class="{selectedChecker: isSelected($parent.$index, $index), slowlyAppear: shouldSlowlyAppear($parent.$index, $index), slowlyDisappear: shouldSlowlyDisappear($parent.$index, $index)}" ng-show="board[$parent.$index][$index]==='W'" data-drag="board[$parent.$index][$index]==='W'" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable="{onStart: 'onStartCallback($parent.$index, $index)'}" src="white-checker.png">
                    <img ng-class="{slowlyAppear: shouldSlowlyAppear($parent.$index, $index), slowlyDisappear: shouldSlowlyDisappear($parent.$index, $index)}" ng-show="board[$parent.$index][$index]==='R'" src="red-checker.png">
                    </div>
                </td>
            </tr>
        </table>
        </div>
    </body>
</html>
