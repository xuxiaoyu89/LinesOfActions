<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Drag-n-drop example</title>
  <meta name="description" content="Drag-n-drop example">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-touch.min.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/angular-dragdrop.1.0.8.min.js"></script>
  <script>
  angular.module('myApp', ['ngTouch', 'ngDragDrop'])
    .controller('Ctrl', function ($scope, $log) {
      $scope.onStartCallback = function () {
        $log.info("onStart happened!", arguments, arguments[1].helper[0].getAttribute("data-pieceId"));
      };
      $scope.onDropCallback = function () {
        $log.info("onDrop happened!", arguments, arguments, arguments[1].helper[0].getAttribute("data-pieceId"));
      };
    });
  </script>
</head>
<body ng-controller="Ctrl">
  <div data-drag="true" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable="{onStart: 'onStartCallback(23, 24)'}" data-pieceId="35">drag me1</div>
  <div data-drag="true" jqyoui-draggable="{onStart: 'onStartCallback(true)'}" data-pieceId="36">drag me2</div>
  <div data-drop="false" jqyoui-droppable="{onDrop: 'onDropCallback(42)'}">Drop here</div>
</body>
</html>
